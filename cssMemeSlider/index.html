<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="slider">
        <div class="slider-container">

            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <ul class="meme-slides">
                <li class="slide">
                    <img src="./assets/img/1.jpg" alt="meme1">  
                </li>
                <li class="slide">
                    <img src="./assets/img/2.jpg" alt="meme2">
                </li>
                <li class="slide">
                    <img src="./assets/img/3.jpg" alt="meme3">   
                </li>
                <li class="slide">
                    <img src="./assets/img/4.jpg" alt=meme4">   
                </li>                
            </ul>
                       
            
            <div class="bottom-content">

                <div class="descriptions">
                    <ul class="headings">
                        <li class="head-item">
                          <p class="title">Истина</p>
                        </li>
                        <li class="head-item">
                          <p class="title">Первый рабочий день</p>
                        </li>
                        <li class="head-item">
                          <p class="title">Суровая реальность</p>
                        </li>  
                        <li class="head-item">
                            <p class="title">Когда совмещаешь все и сразу</p>
                          </li>                                             
                      </ul>                    
                </div>

                <div class="controls">
                    <label for="slide1" class="control">
                        <div class="control-inner"></div>
                    </label>
                    <label for="slide2" class="control">
                        <div class="control-inner"></div>
                    </label>
                    <label for="slide3" class="control">
                        <div class="control-inner"></div>
                    </label>
                    <label for="slide4" class="control">
                        <div class="control-inner"></div>
                    </label>
                </div>              
                
            </div>
 
        </div>

    </section>

        
    
    

</body>
</html>
