<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <div class="switch">
            <input type="radio" name="slider" id="slide1">
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3"> 
                       
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
            </div>

            <div class="slides">

                <div class="slide">
                    <div class="content">
                        <img src="./assets/img/1.jpg" alt="pic1">
                        <h2>lalala1</h2>
                    </div>
                </div>
                <div class="slide">
                    <div class="content">
                        <img src="./assets/img/2.jpg" alt="pic2">
                        <h2>lalala2</h2>
                    </div>
                </div>
                <div class="slide">
                    <div class="content">
                        <img src="./assets/img/3.jpg" alt="pic3">
                        <h2>lalala3</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
